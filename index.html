<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NotesApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <!-- <h1>Hello, world!</h1> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">NotesApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
            </ul>
            <div class="d-flex">
              <input class="form-control me-2" type="text" id="searchBox" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" onclick = "searchListener()">Search</button>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">

        <h2 style="margin-top: 10px;">Welcome to the NotesApp..</h2>

        <div class="border border-dark bg-light p-3 rounded" id="notesForm">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="titleInput">
                <label for="titleInput">Title</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control m-1" id="notesTextarea" style="height: 150px;"></textarea>
                <label for="fnotesTextarea">Enter your notes</label>
            </div>

            <button type="button" class="btn btn-primary m-1" id="addNoteBtn" onclick="addNoteListener()">Add to Notes</button>

        </div>

        <div class="row my-5" id="notesPanel">
            <h2>Your Previous Notes.</h2>
            
        </div>

    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
